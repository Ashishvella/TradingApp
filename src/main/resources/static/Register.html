<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="cyan" >
<form name="register" action="http://localhost:5061/users/register" style="border:1px solid #ccc" method="POST">
  <div>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
	
	<label for="userId"><b>UserID</b></label>
    <input type="text" placeholder="Enter UserID" name="userId" id="userId" required>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>


   

    <div>
     
      <input type="submit" name="submit" value="submit">Sign Up
    </div>
  </div>
</form>

</body>
</html>
